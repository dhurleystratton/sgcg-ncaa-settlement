<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contact Form - NCAA Settlement</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0A1628;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #439aa3;
      padding: 40px;
      border-radius: 8px;
      border: 2px solid black;
    }
    h1 {
      color: #0A1628;
      background: black;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid black;
      border-radius: 4px;
      font-size: 16px;
      background: white;
      color: #333;
      box-sizing: border-box;
    }
    button {
      background: #0A1628;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      background: black;
      transform: scale(1.02);
    }
    .field-group {
      display: flex;
      gap: 10px;
    }
    .field-group > div {
      flex: 1;
    }
    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TEST FORM - NCAA Settlement Contact</h1>
    
    <!-- Simple form exactly like the test that worked -->
    <form name="test-contact" method="POST" data-netlify="true">
      <div>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div>
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      
      <div>
        <label for="sport">Sport</label>
        <select id="sport" name="sport">
          <option value="">Select a sport</option>
          <option value="Football">Football</option>
          <option value="Basketball">Basketball</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div>
        <label for="school">School *</label>
        <input type="text" id="school" name="school" required>
      </div>
      
      <div class="field-group">
        <div>
          <label for="startYear">Start Year *</label>
          <input type="text" id="startYear" name="startYear" pattern="20(1[6-9]|2[0-3])" required>
        </div>
        <div>
          <label for="endYear">End Year *</label>
          <input type="text" id="endYear" name="endYear" pattern="20(1[6-9]|2[0-3])" required>
        </div>
      </div>
      
      <div>
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      
      <button type="submit">SUBMIT TEST FORM</button>
    </form>
    
    <p class="note">This is a test form to debug Netlify Forms submission</p>
  </div>
</body>
</html>
