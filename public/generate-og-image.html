<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 2px solid #333;
      display: block;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      background: #439aa3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #357a82;
    }
    .info {
      text-align: center;
      color: #666;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">NCAA Settlement OG Image Generator</h1>
  <div class="info">This will create a 1200x630 image for social media sharing</div>
  
  <canvas id="canvas" width="1200" height="630"></canvas>
  
  <div class="controls">
    <button onclick="downloadImage()">Download as og-image.png</button>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background - midnight blue
    ctx.fillStyle = '#0A1628';
    ctx.fillRect(0, 0, 1200, 630);
    
    // Add subtle athletic texture
    ctx.globalAlpha = 0.05;
    for(let i = 0; i < 1200; i += 100) {
      ctx.strokeStyle = '#439aa3';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i, 630);
      ctx.stroke();
    }
    for(let i = 0; i < 630; i += 100) {
      ctx.beginPath();
      ctx.moveTo(0, i);
      ctx.lineTo(1200, i);
      ctx.stroke();
    }
    ctx.globalAlpha = 1;
    
    // Logo placeholder (you'll need to add the actual logo)
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('SYCAMORE GROVE CLAIMS GROUP', 600, 100);
    
    // Main text
    ctx.font = 'bold 90px Arial';
    ctx.fillStyle = '#ffffff';
    ctx.textAlign = 'center';
    
    // HOUSE VS NCAA
    ctx.fillText('HOUSE', 400, 250);
    ctx.fillStyle = '#439aa3';
    ctx.fillText('VS', 600, 250);
    ctx.fillStyle = '#ffffff';
    ctx.fillText('NCAA', 800, 250);
    
    // Subtitle
    ctx.font = '36px Arial';
    ctx.fillStyle = '#439aa3';
    ctx.fillText('(NIL) SETTLEMENT', 600, 320);
    
    // Call to action
    ctx.font = 'bold 48px Arial';
    ctx.fillStyle = '#439aa3';
    ctx.fillText('SELL YOUR CLAIM', 600, 420);
    
    // Tagline
    ctx.font = '28px Arial';
    ctx.fillStyle = '#ffffff';
    ctx.fillText('Get paid now instead of waiting 10+ years', 600, 480);
    
    // Website
    ctx.font = '24px Arial';
    ctx.fillStyle = '#439aa3';
    ctx.fillText('ncaa-settlement.com', 600, 560);
    
    // Add finish line pattern at bottom
    ctx.globalAlpha = 0.3;
    const squareSize = 20;
    for(let x = 0; x < 1200; x += squareSize * 2) {
      for(let y = 580; y < 630; y += squareSize * 2) {
        ctx.fillStyle = '#439aa3';
        ctx.fillRect(x, y, squareSize, squareSize);
        ctx.fillRect(x + squareSize, y + squareSize, squareSize, squareSize);
      }
    }
    ctx.globalAlpha = 1;
    
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
  
  <div class="info">
    <p>After downloading:</p>
    <ol style="text-align: left; display: inline-block;">
      <li>Save the file as "og-image.png" in the /public folder</li>
      <li>Commit and push to deploy</li>
      <li>Test with Facebook Sharing Debugger</li>
    </ol>
  </div>
</body>
</html>
