<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - NCAA Settlement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0A1628;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      color: #439aa3;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .redirect-notice {
      font-size: 1rem;
      opacity: 0.7;
    }
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 20px auto;
    }
    .loader:after {
      content: " ";
      display: block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 50%;
      border: 3px solid #439aa3;
      border-color: #439aa3 transparent #439aa3 transparent;
      animation: loader 1.2s linear infinite;
    }
    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <meta http-equiv="refresh" content="3;url=/">
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your information has been received. A member of our team will contact you within 24 hours to discuss your NIL settlement claim.</p>
    <div class="loader"></div>
    <p class="redirect-notice">Redirecting you back to the main page...</p>
  </div>
  
  <script>
    // Backup JavaScript redirect
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
