<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 3: Lightning bolt with money - Get Paid Fast -->
  <g>
    <!-- Lightning bolt -->
    <path d="M38 8 L20 32 L30 32 L26 56 L44 28 L34 28 Z" 
          fill="#439aa3" opacity="0.15" stroke="#0a423b" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Dollar bills -->
    <g transform="translate(32, 40)">
      <!-- Bill 1 -->
      <rect x="-12" y="-4" width="24" height="12" rx="1" fill="#439aa3" opacity="0.8" transform="rotate(-10)"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" transform="rotate(-10)">$</text>
      
      <!-- Bill 2 -->
      <rect x="-12" y="-4" width="24" height="12" rx="1" fill="#0a423b" opacity="0.9" transform="rotate(5)"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" transform="rotate(5)">$</text>
    </g>
    
    <!-- Speed lines -->
    <g opacity="0.3">
      <line x1="8" y1="20" x2="16" y2="20" stroke="#439aa3" stroke-width="2" stroke-linecap="round"/>
      <line x1="10" y1="32" x2="18" y2="32" stroke="#0a423b" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="44" x2="16" y2="44" stroke="#439aa3" stroke-width="2" stroke-linecap="round"/>
      
      <line x1="48" y1="20" x2="56" y2="20" stroke="#439aa3" stroke-width="2" stroke-linecap="round"/>
      <line x1="46" y1="32" x2="54" y2="32" stroke="#0a423b" stroke-width="2" stroke-linecap="round"/>
      <line x1="48" y1="44" x2="56" y2="44" stroke="#439aa3" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Energy sparkles -->
    <g opacity="0.8">
      <circle cx="22" cy="18" r="2" fill="#439aa3"/>
      <circle cx="42" cy="46" r="2" fill="#0a423b"/>
      <circle cx="46" cy="18" r="1.5" fill="#439aa3"/>
    </g>
  </g>
</svg>