<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1: Calculator with dollar sign - Check Your Value -->
  <g>
    <!-- Calculator body -->
    <rect x="12" y="8" width="40" height="48" rx="4" fill="#439aa3" opacity="0.1" stroke="#0a423b" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="16" y="12" width="32" height="12" rx="2" fill="#0a423b" opacity="0.9"/>
    
    <!-- Dollar sign on screen -->
    <text x="32" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">$$$</text>
    
    <!-- Button grid -->
    <g opacity="0.8">
      <!-- Row 1 -->
      <rect x="16" y="28" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="25" y="28" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="34" y="28" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="43" y="28" width="5" height="5" rx="1" fill="#0a423b"/>
      
      <!-- Row 2 -->
      <rect x="16" y="35" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="25" y="35" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="34" y="35" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="43" y="35" width="5" height="5" rx="1" fill="#0a423b"/>
      
      <!-- Row 3 -->
      <rect x="16" y="42" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="25" y="42" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="34" y="42" width="7" height="5" rx="1" fill="#439aa3"/>
      <rect x="43" y="42" width="5" height="5" rx="1" fill="#0a423b"/>
      
      <!-- Row 4 -->
      <rect x="16" y="49" width="16" height="5" rx="1" fill="#439aa3"/>
      <rect x="34" y="49" width="14" height="5" rx="1" fill="#0a423b"/>
    </g>
    
    <!-- Accent sparkle -->
    <g transform="translate(44, 16)">
      <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
</svg>